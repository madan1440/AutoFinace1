<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Finance Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            ring: 2px;
            ring-color: #4f46e5;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-28">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md border-b border-gray-100 sticky top-0 z-30 px-4 py-4">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-xl font-black text-indigo-600 tracking-tighter leading-none">AUTO FINANCE</h1>
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-[0.2em] mt-1">Enterprise Manager</p>
            </div>
            <button onclick="showView('register')" class="bg-indigo-600 text-white p-2.5 rounded-full shadow-lg shadow-indigo-200 active:rotate-90 transition-all">
                <i data-lucide="plus" class="w-6 h-6"></i>
            </button>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4" id="main-content">
        <!-- Views will be injected here by JavaScript -->
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md border-t border-gray-100 px-8 py-5 z-40">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <button onclick="showView('dashboard')" id="nav-dashboard" class="nav-item flex flex-col items-center gap-1.5 transition-all text-indigo-600">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span class="text-[10px] font-black uppercase tracking-tighter">Home</span>
            </button>
            <button onclick="showView('inventory')" id="nav-inventory" class="nav-item flex flex-col items-center gap-1.5 transition-all text-gray-300">
                <i data-lucide="car" class="w-5 h-5"></i>
                <span class="text-[10px] font-black uppercase tracking-tighter">Stock</span>
            </button>
            <button onclick="showView('sold')" id="nav-sold" class="nav-item flex flex-col items-center gap-1.5 transition-all text-gray-300">
                <i data-lucide="history" class="w-5 h-5"></i>
                <span class="text-[10px] font-black uppercase tracking-tighter">History</span>
            </button>
        </div>
    </nav>

    <script>
        // State Management
        let vehicles = JSON.parse(localStorage.getItem('finance_app_data')) || [];
        let currentView = 'dashboard';
        let selectedVehicleId = null;
        let searchTerm = '';
        let filterType = 'all';

        // Initialize Lucide Icons
        function initIcons() {
            lucide.createIcons();
        }

        // Save to Storage
        function saveToStorage() {
            localStorage.setItem('finance_app_data', JSON.stringify(vehicles));
        }

        // View Router
        function showView(view, params = {}) {
            currentView = view;
            const container = document.getElementById('main-content');
            
            // Update Navigation UI
            document.querySelectorAll('.nav-item').forEach(el => el.classList.replace('text-indigo-600', 'text-gray-300'));
            const activeNav = document.getElementById(`nav-${view === 'inventory' || view === 'sold' ? view : 'dashboard'}`);
            if (activeNav) activeNav.classList.replace('text-gray-300', 'text-indigo-600');

            if (view === 'dashboard') renderDashboard(container);
            else if (view === 'register') renderRegister(container);
            else if (view === 'inventory') renderList(container, false);
            else if (view === 'sold') renderList(container, true);
            else if (view === 'sell') renderSell(container, params.id);

            initIcons();
            window.scrollTo(0, 0);
        }

        // Render Functions
        function renderDashboard(container) {
            const inStock = vehicles.filter(v => !v.isSold);
            const sold = vehicles.filter(v => v.isSold);
            
            container.innerHTML = `
                <div class="animate-fade-in space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="p-4 rounded-2xl bg-white border border-gray-100 shadow-sm flex items-center gap-4">
                            <div class="p-3 rounded-xl bg-orange-100 text-orange-600"><i data-lucide="car"></i></div>
                            <div>
                                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider leading-none mb-1">In Stock</p>
                                <p class="text-xl font-black text-gray-900 leading-none">${inStock.length}</p>
                            </div>
                        </div>
                        <div class="p-4 rounded-2xl bg-white border border-gray-100 shadow-sm flex items-center gap-4">
                            <div class="p-3 rounded-xl bg-green-100 text-green-600"><i data-lucide="check-circle-2"></i></div>
                            <div>
                                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider leading-none mb-1">Total Sold</p>
                                <p class="text-xl font-black text-gray-900 leading-none">${sold.length}</p>
                            </div>
                        </div>
                    </div>

                    <section>
                        <div class="flex justify-between items-center mb-4 px-1">
                            <h2 class="text-lg font-black text-gray-800">Recent Inventory</h2>
                            <button onclick="showView('inventory')" class="text-xs font-black text-indigo-600 bg-indigo-50 px-3 py-1.5 rounded-full">View All</button>
                        </div>
                        <div class="space-y-4">
                            ${inStock.slice(0, 3).map(v => createVehicleCard(v)).join('')}
                            ${inStock.length === 0 ? `
                                <div class="bg-white rounded-3xl p-10 text-center border-2 border-dashed border-gray-100 flex flex-col items-center">
                                    <div class="w-12 h-12 bg-gray-50 rounded-full flex items-center justify-center text-gray-300 mb-3"><i data-lucide="car"></i></div>
                                    <p class="text-gray-400 font-bold text-sm">No vehicles in stock</p>
                                    <button onclick="showView('register')" class="mt-4 text-indigo-600 text-xs font-black">Add your first vehicle</button>
                                </div>
                            ` : ''}
                        </div>
                    </section>
                </div>
            `;
        }

        function createVehicleCard(v) {
            return `
                <div class="bg-white rounded-2xl p-4 border border-gray-100 shadow-sm transition-all hover:shadow-md">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <div class="flex items-center gap-2 mb-2">
                                <span class="px-2 py-0.5 rounded text-[10px] font-black uppercase tracking-wider ${v.type === 'Bike' ? 'bg-blue-100 text-blue-700' : 'bg-purple-100 text-purple-700'}">${v.type}</span>
                                ${v.isSold ? '<span class="px-2 py-0.5 rounded text-[10px] font-black uppercase tracking-wider bg-green-100 text-green-700">Sold</span>' : ''}
                            </div>
                            <h3 class="text-lg font-black text-gray-900 leading-tight">${v.brand} ${v.name}</h3>
                            <p class="text-sm text-gray-500 font-medium">${v.model} • ${v.color}</p>
                        </div>
                        <p class="text-xs font-mono bg-gray-100 px-2 py-1 rounded text-gray-600 border border-gray-200">${v.vNumber}</p>
                    </div>
                    <div class="grid grid-cols-2 gap-4 border-t border-gray-50 pt-3 mt-1">
                        <div>
                            <p class="text-[10px] text-gray-400 uppercase font-bold tracking-widest leading-none mb-1">Buy Price</p>
                            <p class="text-sm font-black text-gray-800">₹${Number(v.buyValue).toLocaleString()}</p>
                        </div>
                        ${v.isSold ? `
                            <div class="border-l border-gray-50 pl-4">
                                <p class="text-[10px] text-gray-400 uppercase font-bold tracking-widest leading-none mb-1">Sale Price</p>
                                <p class="text-sm font-black text-green-600">₹${Number(v.saleValue).toLocaleString()}</p>
                            </div>
                        ` : ''}
                    </div>
                    <div class="flex gap-2 mt-4">
                        ${!v.isSold ? `<button onclick="showView('sell', {id: '${v.id}'})" class="flex-1 bg-indigo-600 text-white py-2.5 rounded-xl text-sm font-black shadow-lg shadow-indigo-100 active:scale-95 transition-all flex items-center justify-center gap-2">Mark as Sold</button>` : ''}
                        <button onclick="deleteVehicle('${v.id}')" class="p-2.5 text-gray-400 hover:text-red-500 bg-gray-50 rounded-xl transition-colors border border-gray-100"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                </div>
            `;
        }

        function renderRegister(container) {
            container.innerHTML = `
                <div class="animate-fade-in">
                    <button onclick="showView('dashboard')" class="flex items-center text-gray-500 mb-6 font-black text-xs uppercase tracking-widest gap-2">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i> Back
                    </button>
                    <h2 class="text-3xl font-black text-gray-900 mb-8 leading-none tracking-tighter">Register New Vehicle</h2>
                    
                    <form onsubmit="handleRegister(event)" class="space-y-6 pb-8">
                        <div class="space-y-4 bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100">
                            <h3 class="text-[10px] font-black text-indigo-500 uppercase tracking-[0.2em] border-b border-gray-50 pb-3 mb-4">Vehicle Specification</h3>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="col-span-2">
                                    <label class="text-[10px] font-black text-gray-400 uppercase ml-1 tracking-widest">Category</label>
                                    <select name="type" class="w-full mt-1.5 bg-gray-50 border border-gray-200 rounded-xl p-3.5 text-sm font-bold focus:ring-2 ring-indigo-500 outline-none appearance-none" required>
                                        <option>Car</option>
                                        <option>Bike</option>
                                    </select>
                                </div>
                                <input name="brand" placeholder="Brand Name" class="col-span-1 bg-gray-50 border border-gray-200 rounded-xl p-3.5 text-sm font-bold outline-none" required />
                                <input name="name" placeholder="Model" class="col-span-1 bg-gray-50 border border-gray-200 rounded-xl p-3.5 text-sm font-bold outline-none" required />
                                <input name="model" placeholder="Year" class="col-span-1 bg-gray-50 border border-gray-200 rounded-xl p-3.5 text-sm font-bold outline-none" required />
                                <input name="color" placeholder="Color" class="col-span-1 bg-gray-50 border border-gray-200 rounded-xl p-3.5 text-sm font-bold outline-none" required />
                                <input name="vNumber" placeholder="XX-00-XX-0000" class="col-span-2 bg-gray-50 border border-gray-200 rounded-xl p-3.5 text-sm font-black font-mono outline-none" required />
                            </div>
                        </div>

                        <div class="space-y-4 bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100">
                            <h3 class="text-[10px] font-black text-indigo-500 uppercase tracking-[0.2em] border-b border-gray-50 pb-3 mb-4">Seller Source Info</h3>
                            <input name="sellerName" placeholder="Seller Name" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3.5 text-sm font-bold outline-none" required />
                            <div class="grid grid-cols-2 gap-4">
                                <input name="buyValue" type="number" placeholder="Buy Price ₹" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3.5 text-sm font-black outline-none" required />
                                <input name="buyDate" type="date" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3.5 text-sm font-bold outline-none" required />
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-indigo-600 text-white py-5 rounded-[1.5rem] font-black text-lg shadow-xl shadow-indigo-100 active:scale-95 transition-all">
                            Save to Inventory
                        </button>
                    </form>
                </div>
            `;
        }

        function renderSell(container, id) {
            const vehicle = vehicles.find(v => v.id === id);
            container.innerHTML = `
                <div class="animate-fade-in">
                    <button onclick="showView('dashboard')" class="flex items-center text-gray-500 mb-6 font-black text-xs uppercase tracking-widest gap-2">
                        <i data-lucide="x" class="w-4 h-4"></i> Cancel Sale
                    </button>
                    <h2 class="text-3xl font-black text-gray-900 leading-none tracking-tighter">Process Sale</h2>
                    <p class="mt-2 text-indigo-600 font-black text-xs uppercase tracking-widest">${vehicle.brand} ${vehicle.name} (${vehicle.vNumber})</p>
                    
                    <form onsubmit="handleSale(event, '${id}')" class="space-y-6 pb-8 mt-8">
                        <div class="space-y-4 bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100">
                            <h3 class="text-[10px] font-black text-indigo-500 uppercase tracking-[0.2em] border-b border-gray-50 pb-3 mb-4">Buyer Particulars</h3>
                            <input name="buyerName" placeholder="Buyer Name" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3.5 text-sm font-bold outline-none" required />
                            <input name="saleValue" type="number" placeholder="Final Selling Price (₹)" class="w-full bg-gray-50 border border-indigo-200 rounded-xl p-4 text-xl font-black text-green-600 outline-none" required />
                            <input name="saleDate" type="date" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3.5 text-sm font-bold outline-none" required />
                        </div>
                        <button type="submit" class="w-full bg-green-600 text-white py-5 rounded-[1.5rem] font-black text-lg shadow-xl shadow-green-100 active:scale-95 transition-all">
                            Finalize Transaction
                        </button>
                    </form>
                </div>
            `;
        }

        function renderList(container, showSold) {
            const filtered = vehicles.filter(v => v.isSold === showSold)
                .filter(v => filterType === 'all' || v.type === filterType)
                .filter(v => {
                    const query = searchTerm.toLowerCase();
                    return v.brand.toLowerCase().includes(query) || v.name.toLowerCase().includes(query) || v.vNumber.toLowerCase().includes(query);
                });

            container.innerHTML = `
                <div class="animate-fade-in">
                    <div class="flex items-center gap-4 mb-6">
                        <button onclick="showView('dashboard')" class="p-2.5 bg-white rounded-xl text-gray-500 border border-gray-100"><i data-lucide="arrow-left"></i></button>
                        <h2 class="text-xl font-black text-gray-900 tracking-tight">${showSold ? 'Sales History' : 'Inventory Stock'}</h2>
                    </div>

                    <div class="relative mb-6">
                        <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"><i data-lucide="search" class="w-5 h-5"></i></div>
                        <input type="text" oninput="handleSearch(this.value, ${showSold})" placeholder="Search records..." class="w-full bg-white border-none rounded-2xl p-4 pl-12 text-sm font-bold shadow-sm outline-none" value="${searchTerm}">
                    </div>

                    <div class="flex gap-2 mb-6 overflow-x-auto pb-2 no-scrollbar">
                        ${['all', 'Car', 'Bike'].map(type => `
                            <button onclick="setFilter('${type}', ${showSold})" class="px-6 py-2 rounded-full text-[10px] font-black transition-all uppercase tracking-widest ${filterType === type ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100' : 'bg-white text-gray-400 border border-gray-100'}">${type}</button>
                        `).join('')}
                    </div>

                    <div class="space-y-4">
                        ${filtered.map(v => createVehicleCard(v)).join('')}
                        ${filtered.length === 0 ? '<p class="text-center py-10 text-gray-400 font-bold text-sm italic">No records found</p>' : ''}
                    </div>
                </div>
            `;
        }

        // Logic Handlers
        function handleRegister(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            const newVehicle = {
                id: Date.now().toString(),
                isSold: false,
                dateCreated: new Date().toISOString(),
                ...data
            };
            vehicles.push(newVehicle);
            saveToStorage();
            showView('dashboard');
        }

        function handleSale(e, id) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const saleData = Object.fromEntries(formData);
            
            const index = vehicles.findIndex(v => v.id === id);
            vehicles[index] = { ...vehicles[index], ...saleData, isSold: true };
            
            saveToStorage();
            showView('dashboard');
        }

        function deleteVehicle(id) {
            if (confirm("Delete this record permanently?")) {
                vehicles = vehicles.filter(v => v.id !== id);
                saveToStorage();
                showView(currentView);
            }
        }

        function handleSearch(val, isSold) {
            searchTerm = val;
            renderList(document.getElementById('main-content'), isSold);
            initIcons();
        }

        function setFilter(type, isSold) {
            filterType = type;
            renderList(document.getElementById('main-content'), isSold);
            initIcons();
        }

        // Initial Load
        window.onload = () => showView('dashboard');
    </script>
</body>
</html>
